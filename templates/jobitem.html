<div class="border-bottom row" style="margin-bottom: 16px; padding-bottom:8px;">
  <div class="col-9">
    <h4 
      style="color:rgb(120, 120, 120); 
      margin-bottom: 4px;">{{job['title']}}
    </h4>
    <div>
      <br>Location:</br> {{job['location']}}
    </div>
    {% if 'salary' in job %}
    <div>
      <br>Salary:</br> {{job['salary']}}
    </div>
    {% endif %}
  </div>
  <div class="col-2 padding-right:16px">
    <a href="/job/{{job['id']}}" 
    type="button" class="btn btn-outline-primary float-right align-middle">Apply</a>
  </div>
  
</div>
